<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body >

    {% include header.html %}
    
      <div class="banner">
          <img src="/img/banner.png" width=100% height=300></img>
      </div>
    <div class="outside">
    <div class="container" id="m_body">
    
    <div class="row" >
      <div class="col-sm-8">
        <section>
          <div class="wrapper" style="min-height:600px;">
            {{ content }}
          </div>
          
        </section>
       
        
      </div>
      
      <div class="col-sm-3 col-sm-offset-1">
        {% include categories_sidebar.html %}
        <span class="glyphicon glyphicon-tags">&nbsp;</span><h3 style="display:inline;"><strong>Tags</strong></h3>
        <br><br><div class="well">
            <div id="tag_cloud">
                  {% for tag in site.tags %}
                    
                  <a href="/mtags/{{ tag | first }}/">
                    #{{ tag | first  }}
                  </a>
                  {% endfor %}
              
              </div>
        </div>
      </div>
     
    </div>
 
   
    {% include footer.html %}
  </div>
  </body>
  

</html>
