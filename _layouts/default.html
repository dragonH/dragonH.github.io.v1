<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body >

    {% include header.html %}
    
      <div class="banner">
          <img src="/img/banner.png" width=100% height=300></img>
      </div>
    <div class="container">
    
    <div class="row" >
      <div class="col-sm-8">
        <section>
          <div class="wrapper" style="min-height:600px;">
            {{ content }}
          </div>
          
        </section>
      </div>
      
      <div class="col-sm-3 col-sm-offset-1">
        {% include categories_sidebar.html %}
        <div class="well">
            <div id="tag_cloud">
                
                  {% for tag in site.tags %}
                    
                  <a href="/tag_indices/{{ tag | first }}/">
                    {{ tag | first  }}
                  </a>
                  {% endfor %}
                
              </div>
        </div>
      </div>
     
    </div>
 
   
    {% include footer.html %}
  </body>
  

</html>
